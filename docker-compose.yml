version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - contact-center-network
    env_file:
      - .env 
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

  api:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./mock/api:/app
    command: sh -c "npm install && node server.js"
    ports:
      - "3001:3001"
    networks:
      - contact-center-network
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  contact-center-network:
    driver: bridge
